<!DOCTYPE html>
<html>
    <head>
        <title>myforms.com</title>
    </head>
    <body>
        <form>
            <h1>MY FORM</h1>
            <fieldset>
                <legend>Please Fill Your Details Below</legend>

                <label>Enter First Name:</label>
                <input type="text">

                <label>Enter Last Name:</label>
                <input type="text">

                <br><br>

                <label>Email:</label>
                <input type="email">

                <label>Password</label>
                <input type="password">

                <br><br>

                <label>Gender</label>
                <input type="radio" name="Gender">MALE
                <input type="radio" name="Gender">FEMALE

                <br><br>

                <label>Languages</label>
                <input type="checkbox">Python
                <input type="checkbox">HTML
                <input type="checkbox">CSS
                <input type="checkbox">Java Script

                <br><br>
                <label>D.O.B</label>
                <input type="date">

                <br><br>

                <label>Address</label>
                <textarea rows="3" cols="20"></textarea>

                <br><br>

                <label>Country</label>
                <select>
                    <option>Hungary</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>SriLanka</option>
                </select>

                <br><br>

                <input type="submit">
                <input type="reset">

            </fieldset>
        </form>
    </body>
</html>
